<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>Clave</div>
      </ion-col>
      <ion-col>
        <div>Status</div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of listaClaves; let i = index" [attr.data-index]="i">
      <ion-col>
        <div>{{listaKeys[i]}}</div>
      </ion-col>
      <ion-col>
        <div>{{item.status}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
